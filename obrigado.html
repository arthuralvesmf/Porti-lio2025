<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada - Arthur Alves</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="thank-you-page">
        <div class="thank-you-container">
            <div class="thank-you-content">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Mensagem Enviada com Sucesso!</h1>
                <p>Obrigado por entrar em contato comigo. Recebi sua mensagem e responderei o mais breve possível.</p>
                <div class="thank-you-info">
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span>Tempo de resposta: até 24 horas</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span>Resposta via: arthurfiliphe8@gmail.com</span>
                    </div>
                </div>
                <div class="thank-you-buttons">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-home"></i>
                        <span>Voltar ao Portfólio</span>
                    </a>
                    <a href="index.html#projects" class="btn btn-secondary">
                        <i class="fas fa-code"></i>
                        <span>Ver Projetos</span>
                    </a>
                </div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/arthur-alves-809288302/" target="_blank" class="social-btn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/arthuralvesmf" target="_blank" class="social-btn">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="http://instagram.com/alvesgwy" target="_blank" class="social-btn">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <style>
        .thank-you-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 50%, var(--black) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .thank-you-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
        }

        .thank-you-container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            width: 100%;
        }

        .thank-you-content {
            background: linear-gradient(135deg, var(--medium-gray), var(--dark-gray));
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .success-icon {
            margin-bottom: 2rem;
        }

        .success-icon i {
            font-size: 4rem;
            color: var(--primary-green);
            animation: pulse 2s infinite;
        }

        .thank-you-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-green), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .thank-you-content p {
            font-size: 1.125rem;
            color: var(--light-text);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .thank-you-info {
            margin-bottom: 2rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            color: var(--text-gray);
        }

        .info-item i {
            color: var(--accent-green);
            font-size: 1.25rem;
        }

        .thank-you-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .thank-you-content {
                padding: 2rem;
            }

            .thank-you-content h1 {
                font-size: 2rem;
            }

            .thank-you-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</body>
</html>
